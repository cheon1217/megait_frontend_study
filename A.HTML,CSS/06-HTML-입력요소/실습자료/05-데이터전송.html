<!DOCTYPE html>
<html lang="ko">
  <!-- 페이지 설정 부분 -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximumscale=1,user-scalable=no"
    />
    <title>My Web Page</title>
  </head>

  <!-- 브라우저에 보여질 부분 -->
  <!-- method -> 전송방식 : get, post, put, delete-->
  <body>
    <form name="form1" method="get" action="https://megaitacademy.com/">
        <fieldset>
            <legend>이름 입력하기</legend>
            <div>
                <label for="user_name">이름: </label>
                <input type="text" name="user_name" id="user_name" />
            </div>
            <div>
                <input type="submit" value="입력완료" />
                <input type="reset" value="다시작성" />
                <input type="button" value="일반버튼" id="helloworld" />
            </div>
        </fieldset>
    </form>
  </body>
</html>
