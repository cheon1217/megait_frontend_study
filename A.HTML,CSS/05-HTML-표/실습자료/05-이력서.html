<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <table border="1" width="800" align="center">
      <!-- step(1) 5행 7열 thead영역 -->
      <thead>
        <tr>
          <!-- step(2) 4행 3열로 행/열 병합 -->
          <td rowspan="4" colspan="3" width="150" align="center">사진</td>
          <!-- step(3) 4열로 이력서 제목 표시 영역 -->
          <th colspan="4" width="650">
            <h1>이&nbsp;&nbsp;력&nbsp;&nbsp;서</h1>
          </th>
        </tr>
        <tr align="center">
          <!-- step(2) 병합된 만큼 중복되는 칸 제거 -->
          <!-- step(4) 이름, 주민번호 -->
          <th width="125" height="35">성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;명</th>
          <th width="200">홍길동</th>
          <th width="125">주민등록번호</th>
          <th width="200">000000-1234567</th>
        </tr>
        <tr align="center">
          <!-- step(2) 병합된 만큼 중복되는 칸 제거 -->
          <!-- step(5) 생년월일, 전화번호 -->
          <th height="35">생년월일</th>
          <td>2000년 01월 01일</td>
          <th>전&nbsp;화&nbsp;번&nbsp;호</th>
          <td>010-1234-5678</td>
        </tr>
        <tr align="center">
          <!-- step(2) 병합된 만큼 중복되는 칸 제거 -->
          <!-- step(6) 주소 -->
          <th height="35">현&nbsp;주&nbsp;소</th>
          <td colspan="3">&nbsp;서울시 강남구 역삼동 ...</td>
        </tr>
        <tr align="center">
          <!-- step(2) 병합된 만큼 중복되는 칸 제거 -->
          <!-- step(7) 년, 월, 일 기타사항 -->
          <th height="35">년</th>
          <th>월</th>
          <th>일</th>
          <th colspan="3">학력 및 경력사항</th>
          <th>발령청</th>
        </tr>
      </thead>
      <!-- step(7) 내용 영역 -->
      <tbody>
