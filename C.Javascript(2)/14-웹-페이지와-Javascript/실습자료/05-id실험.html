<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            /** CSS 는 중복 ID에 대해서 문제 없이 처리함 */
            #hello {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 id="hello">Hello World</h1>
        <h1 id="hello">Hello World</h1>
        <h1 id="world">Hello World</h1>

        <script>
            // JS는 중복 ID가 있을 경우 처리 불가.
            // --> 가장 첫 번째 항목만을 처리 가능함.
            // document.getElementById("#hello").innerHTML = "헬로월드1";
            setTimeout( () => {
                document.querySelector("#world").innerHTML = "헬로월드2";
            }, 1000) 
        </script>
    </body>
</html>
