<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice 3</title>
        
    </head>

    <body>
        <ul id="post1">
            <li><span class="thumb">1</span></li>
            <li><span class="thumb">2</span></li>
            <li><span class="thumb">3</span></li>
            <li><span class="thumb">4</span></li>
        </ul>

        <ul id="post2">
            <li><span class="thumb">1</span></li>
            <li><span class="thumb">2</span></li>
            <li><span class="thumb">3</span></li>
            <li><span class="thumb">4</span></li>
        </ul>

        <button type="button" id="btn1">자손요소1</button>
        <button type="button" id="btn2">자손요소2</button>

        <script>
            document.querySelector("#btn1").addEventListener("click", e => {
                const post = document.querySelector("#post1");

                post.querySelectorAll(".thumb").forEach((v, i) => {
                    v.style.color = "#06f";
                    v.style.fontWeight = "bold";
                }); 
            }); 

            document.querySelector("#btn2").addEventListener("click", e => {
                const post = document.querySelector("#post2");

                post.querySelectorAll(".thumb").forEach((v, i) => {
                    v.style.color = "#f60";
                    v.style.fontSize = "20px";
                    v.style.padding = "5px 10px";
                }); 
            }); 
        </script>
    </body>
</html>
